<!DOCTYPE html>
<html>

<head>
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

	{% include meta.html %}

	<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles/style.css" />
	<script src="https://kit.fontawesome.com/c51a2b35d0.js" crossorigin="anonymous">
	</script>
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
	/>
	<!-- Mathjax Support  -->
	<!-- MathJax version 3 -->
	<script type="text/javascript">
		window.MathJax = {
      tex: {
        packages: ['base', 'ams']
      },
      loader: {
        load: ['ui/menu', '[tex]/ams']
      }
    };
	</script>
	<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">

	</script>

	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
	<div class="wrapper-masthead">
		<div class="container">
			<header class="masthead clearfix">
				<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a> </h1>
            <p class="site-description">- {{ site.description }} -</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Clases</a>
            <a href="{{ site.baseurl }}/tareas">Lista de tareas</a>
            <a href="{{ site.baseurl }}/temas">Lista de temas</a>
            <a href="https://ull-mfp-aet-2021.github.io/p02-t0-aprender-markdown-AlberTJ97/">Web del profesor</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
