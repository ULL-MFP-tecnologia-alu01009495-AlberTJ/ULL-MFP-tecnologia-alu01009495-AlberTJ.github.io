---
layout: default
---

<article class="page">
  <div style="display: flex;">
    <h1>
      {%- if page.icon -%}
      <i class="{{ page.icon }}" aria-hidden="true" style="margin-right: 15px;"></i>
      {%- endif -%}
      {{ page.title }}
    </h1>
  </div>
  
  <div class="entry">
    {{ content }}
  </div>
</article>
